<div class="page-container">
  <div class="background-pattern"></div>

  <div class="hero-section">
    <div class="hero-content">
      <h1>Edit Vehicle Information</h1>
      <p class="subtitle">Update details for your {{ car.year }} {{ car.make }} {{ car.model }}</p>
    </div>
  </div>

  <div class="content-container">
    <form [formGroup]="carForm" (ngSubmit)="onSubmit()" class="form-card">
      <div class="form-group">
        <label for="year">Year</label>
        <input id="year" formControlName="year" readonly>
      </div>
      <div class="form-group">
        <label for="make">Make</label>
        <input id="make" formControlName="make" readonly>
      </div>
      <div class="form-group">
        <label for="model">Model</label>
        <input id="model" formControlName="model" readonly>
      </div>
      <div class="form-group">
        <label for="bodyStyle">Body Style</label>
        <input id="bodyStyle" formControlName="bodyStyle" readonly>
      </div>
      <div class="form-group">
        <label for="mileage">Mileage (km)</label>
        <input id="mileage" type="number" formControlName="mileage">
      </div>
      <div class="form-actions">
        <button type="button" class="btn btn-secondary" (click)="onCancel()">Cancel</button>
        <button type="submit" class="btn btn-primary" [disabled]="!carForm.valid">Save Changes</button>
      </div>
    </form>
  </div>
</div>
